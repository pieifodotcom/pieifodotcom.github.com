<!DOCTYPE HTML>

    <title>PieIFO</title>
    {% include detailCss.html %}
    <style>
        .form_email {
            padding: 10px;
            border: 1px solid #ddd;
            line-height: 1.5em;
            text-align: center;
            border-collapse: collapse;

            color: #646464;
        }

        .input_email {
            width: 100%;
            border: 0px;
            border-bottom: 1px solid #ddd;
            line-height: 2em;

        }

            width: 100%;
            border: 0px;
            border-bottom: 1px solid #ddd;
            line-height: 2em;
            outline: none;

        .text_message {

            border: 0px;
            border-bottom: 1px solid #ddd;
            line-height: 2em;
            height: 15em;
            outline: none;
            margin-top: 10px;
        }

        .button_submit {
            margin-top: 20px;
            margin-bottom: 0px;
            border: 1px solid #2F416A;
            border-radius: 5px;

        }

        .button_submit:hover {

            color: white;

        }

        @media handheld, only screen and (max-width: 60em), only screen and (max-device-width: 60em) {
            .tablehalf {
                position: static;

        }

        .tablehalf {
            width: 33%;
            position: relative;
            left: 0px
