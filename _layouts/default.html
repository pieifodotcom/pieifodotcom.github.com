    function updateTab() {
        var activePos = $('.tabs-header .active').position();

        function changePos() {
            activePos = $('.tabs-header .active').position();
            $('.border').stop().css({
                left: activePos.left,
                width: $('.tabs-header .active').width()
            });
        }

        changePos();
        var tabHeight = $('.tab.active').height();

        function animateTabHeight() {
            tabHeight = $('.tab.active').height();
            $('.tabs-content').stop().css({height: tabHeight + 'px'});
        }

        animateTabHeight();

        function changeTab() {
            var getTabId = $('.tabs-header .active a').attr('tab-id');
            $('.tab').stop().fadeOut(300, function () {
                $(this).removeClass('active');
            }).hide();
            $('.tab[tab-id=' + getTabId + ']').stop().fadeIn(300, function () {
                $(this).addClass('active');
                animateTabHeight();
            });
        }

        $('.tabs-header a').on('click', function (e) {
            e.preventDefault();
            $('.tabs-header a').stop().parent().removeClass('active');
            $(this).stop().parent().addClass('active');
            changePos();
            $('.tab').stop().fadeOut(300, function () {
                $(this).removeClass('active');
            }).hide();
        });
    }

    function modifyBtTimeValue(hight) {
        var blockHight = "{% for link in site.posts %}{% if link['belong'] == 'btForkInfo' %} {{link['blockHight']}}{% endif %}{% endfor %}";
        var timeClass = "{% for link in site.posts %}{% if link['belong'] == 'btForkInfo' %} {{link['timeClass']}}{% endif %}{% endfor %}";

    function modifyLtcTimeValue(hight) {
        var blockHight = "{% for link in site.posts %}{% if link['belong'] == 'ltcForkInfo' %} {{link['blockHight']}}{% endif %}{% endfor %}";
        var timeClass = "{% for link in site.posts %}{% if link['belong'] == 'ltcForkInfo' %} {{link['timeClass']}}{% endif %}{% endfor %}";
        var timeTitle = "{% for link in site.posts %}{% if link['belong'] == 'ltcForkInfo' %} {{link['timeTitleClass']}}{% endif %}{% endfor %}";
        midifyRestTime(blockHight,timeClass,timeTitle,130,hight);
    }

    function midifyRestTime(blockHight,timeClass,timeTitle,time,hight) {
        var blockHightArr = blockHight.split(" ");
        var timeClassArr = timeClass.split(" ");
        var timeTitleArr = timeTitle.split(" ");
        for (var i = 0; i < timeClassArr.length; i++) {
            if (i != 0) {
                if (blockHightArr[i] == "1514736000") {
                    var currentTime = Math.round(new Date().getTime()/1000);
                    var timeDiscrepancy = blockHightArr[i] - currentTime;
                    if (timeDiscrepancy > 0) {
                        var days = Math.floor(timeDiscrepancy / (24 * 3600))
                        var leave1 = timeDiscrepancy % (24 * 3600)
                        var hours;
                        if (days != 0) {
                            hours = Math.floor(leave1 / 3600);
                        } else {
                            hours = (leave1 / 3600).toFixed(1);
                        }
                        $("." + timeTitleArr[i]).text("倒计时(预估)");
                        $("." + timeClassArr[i]).text(days + "天" + hours + "时");
                    } else {
                        $("." + timeTitleArr[i]).text("倒计时");
                    }
                } else if ($("." + timeClassArr[i]).text() != "0" && blockHightArr[i] != "未公布" && $("." + timeClassArr[i]).text() != "未确定") {
                    var timeDiscrepancy = (blockHightArr[i] - hight) * time * 1000;
                    if (timeDiscrepancy > 0) {
                        var days = Math.floor(timeDiscrepancy / (24 * 3600 * 1000))
                        var leave1 = timeDiscrepancy % (24 * 3600 * 1000)
                        var hours;
                        if (days != 0) {
                            hours = Math.floor(leave1 / (3600 * 1000));
                        } else {
                            hours = (leave1 / (3600 * 1000)).toFixed(1);
                        }
                        $("." + timeTitleArr[i]).text("倒计时(预估)");
                        $("." + timeClassArr[i]).text(days + "天" + hours + "时");
                    } else {
                        $("." + timeTitleArr[i]).text("倒计时");
                    }
                }
            }
        }
    }
