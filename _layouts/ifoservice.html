<script>
    $(document).ready(function () {
        adapterLayout();
    });
    window.onresize = function(){
        adapterLayout();
    }

    function adapterLayout() {
        var width = $(window).width();
        var divArr = $("#service div");
        if (width <= 768) {
            if (divArr[2] == $("#security")[0]) {
                divArr[2] = divArr.splice(3,1,divArr[2])[0]
                $("#service").html(divArr);
            }
        } else {
            if (divArr[2] != $("#security")[0]) {
                divArr[2] = divArr.splice(3,1,divArr[2])[0]
                $("#service").html(divArr);
            }
        }
    }
</script>
