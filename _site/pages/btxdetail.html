<p>BTX是比特币的复制网络，对共识机制和挖矿算法进行了小幅更新。
<br />BTX每隔一段时间通过空投的方式给原BTC持有者派发糖果，需要BTC持有者自己去认领糖果。
自10月31日起，派发糖果的方式改为了需要用户上传比特币钱包私钥来领取。该动作极危险，不建议大家领取。如果需要领取，建议在领取前把钱包内的比特币转出。领取完毕后弃用钱包。</p>
