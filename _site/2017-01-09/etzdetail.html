        <h1 style="color: #2F416A">以太零</h1>
<p>以太零(EtherZero，简称ETZ)是由一群专业的DAPP开发者发起的，为满足DAPP开发而发起的新一代智能合约开发平台，是一个基于以太坊底层框架的硬分叉项目。以太零舍弃了以太坊传统的gas手续费系统，使得每个交易包括智能合约的交易都实现了0交易费用。
</p>
